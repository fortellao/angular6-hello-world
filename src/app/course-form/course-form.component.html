<form #f="ngForm" (ngSubmit)="submit(f)">  
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input 
      id="courseName" type="text" class="form-control"
      name="courseName" ngModel
      required
      minlength="5"
      #courseName="ngModel">
      <div *ngIf="!courseName.valid && courseName.dirty" class="alert alert-danger">
        <div *ngIf="courseName.errors.minlength">
          Length must be of {{courseName.errors.minlength.requiredLength}} or greater, but it has only {{ courseName.errors.minlength.actualLength }}
        </div>
        <div *ngIf="courseName.errors.required">
          This field is required
        </div>
      </div>
  </div>

  <div class="form-group"><label for="category"></label>
    <select name="category" id="category"
      ngModel
      required
      #category="ngModel">
      <option value=""></option>
      <option *ngFor="let acategory of categories" [value]="acategory.id">{{acategory.name}}</option>
    </select>
    <div *ngIf="!category.valid&&category.touched" class="alert alert-danger">
      <div *ngIf="category.errors.required">
        You must choose at least one category
      </div>
    </div>
  </div>

  <div class="checkbox">
    <label for="hasGuarantee">
      <input type="checkbox" id="hasGuarantee"
        ngModel
        name="hasGuarantee">
        Has Guarantee
    </label>
  </div>

  <div>
    <p>{{ f.value | json }}</p>
  </div>

  <button class="btn btn-primary" [disabled]="!f.valid">
    Submit
  </button>
</form>
