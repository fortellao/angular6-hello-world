<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" class="form-control"
          ngModel
          name="firstName"
          #firstName = "ngModel"
          (change)="log(firstName)"
          required
          pattern="Messi"
        />
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
          <div *ngIf="firstName.errors.required">Ponelo a Messi</div>
          <div *ngIf="firstName.errors.pattern">Dije a Messi</div>
        </div>
      </div>
  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>

  <div class="radio">
      <label for="contactMethod">
        <input ngModel type="radio" name="contactMethod" id="contactMethod" value="1">
        Email
      </label>
    </div>
    <div class="radio">
      <label for="contactMethod">
        <input ngModel type="radio" name="contactMethod" id="contactMethod" value="2">
        Phone
      </label>
    </div>
    {{ f.value | json}}

  <button class="btn btn-primary">Submit</button>

</form>
